<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  

    <table id="tblMatris1">
        <p class="fw-bold">1. Matris:</p>
        <div>
            <span>Satır</span>
            <select class="selectBox"  name="matrix1RowLength" id="matrix1RowLength" onchange="updateRowColumnCount(1)">
            </select>
        
            <span>Sütun</span>
            <select class="selectBox" name="matrix1ColumnLength" id="matrix1ColumnLength" onchange="updateRowColumnCount(1, true)">
            </select>
        </div>
        <tbody id="matrix1Body">
        </tbody>                 
    </table>

    <table id="tblMatris2">
        <p class="fw-bold">2. Matris:</p>
        <div>
            <span>Satır</span>
            <select class="selectBox"  name="matrix2RowLength" id="matrix2RowLength" disabled>
            </select>
        
            <span>Sütun</span>
            <select class="selectBox" name="matrix2ColumnLength" id="matrix2ColumnLength" onchange="updateRowColumnCount(2)">
            </select>
        </div>
        <tbody id="matrix2Body">
        </tbody>                 
    </table>

    <table id="matrixResult">
        <p class="fw-bold">Sonuç:</p>
        
        <tbody id="matrixResultBody">
        </tbody>                 
    </table>

    <button class="btn" type="submit" onclick="calculate()">Hesapla</button>

    <script src="app.js"></script>
</body>
</html>
